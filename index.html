<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <title>Smiley Grid</title>
  <style>
    * {
      outline: 1px solid red;
    }

    .row div {
      height: 100px;
    }
  </style>
</head>

<body>
  <header>
    <h4 class="text-center">Smiley Grid</h4>
    <h6 class="text-center">Half-Half, all devices</h6>
  </header>
  <div class="container-fluid">
    <div class="row bgcolor-gray">
      <div class="col-6 text-center">
        <img src="http://placehold.it/100x100" alt="">
      </div>
      <div class="col-6 text-center">
        <img src="http://placehold.it/100x100" alt="">
      </div>
    </div>
    <div class="row">
      <h6 class="text-center">Mobile full-screen, laptop Half-Half</h6>
    </div>
    <div class="row">
      <div class="col-6 text-center">
        <img src="http://placehold.it/100x100" alt="">
      </div>
      <div class="col-6 text-center">
        <img src="http://placehold.it/100x100" alt="">
      </div>
    </div>
    <div class="row">
      <h6 class="text-center">Mobile full, tablet Half, laptop quarter</h6>
    </div>
    <div class="row">
      <div class="col-3 text-center">
        <img src="http://placehold.it/100x100" alt="">
      </div>
      <div class="col-3 text-center">
        <img src="http://placehold.it/100x100" alt="">
      </div>
      <div class="col-3 text-center">
        <img src="http://placehold.it/100x100" alt="">
      </div>
      <div class="col-3 text-center">
        <img src="http://placehold.it/100x100" alt="">
      </div>
    </div>
    <div class="row">
      <h6 class="text-center">Nested Rows</h6>
    </div>
    <div class="row">

      <div class="col-sm-3 text-center">
        <img src="http://placehold.it/100x100" alt="">

        <!-- No nesting here -->

      </div>

      <div class="col-sm-9">

        <!-- Here we nest two rows -->

        <div class="row">

          <!-- A first one with two cols -->

          <div class="col-sm-6 text-center">
            <img src="http://placehold.it/100x100" alt="">

          </div>

          <div class="col-sm-6 text-center">
            <img src="http://placehold.it/100x100" alt="">

          </div>

        </div>

        <div class="row">

          <!-- A second one with just one col -->

          <div class="col-sm-12 text-center">
            <img src="http://placehold.it/100x100" alt="">
          </div>
        </div>

      </div>

    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
